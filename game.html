  <nav class="navbar">
    <div class="brand-title"><a href="index.html">QPZM</a></div>

  <main>
    <h1>QPZM Simple Game</h1>

    <div class="game-container">
      <div class="container-1">
        <div class="score-container">Score: <span class="score">0</span></div>
        <div class="time-container">Time: <span class="time">0</span></div>
        <div class="highscore-container">High Score: <span class="high-score">0</span></div>
      </div>
      <div class="container-2">
        <div class="game" hidden>
          ...
        </div>
        <button class="start-button">
          Start
        </button>
      </div>
      <div class="container-3">
        <button class="q">Q</button>
        <button class="p">P</button>
        <button class="z">Z</button>
        <button class="m">M</button>
      </div>
    </div>
  </main>
